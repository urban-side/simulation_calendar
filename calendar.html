<!DOCTYPE html>

<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>カレンダー</title>
    <link rel="stylesheet" href="calendar.css">
  </head>

  <body>
    <h2 class="calendar-title"><span id="js-year"></span>年 <span id="js-month"></span>月</h2>
    <table class="calendar-table">
      <thead>
        <tr><th>日</th><th>月</th><th>火</th><th>水</th><th>木</th><th>金</th><th>土</th></tr>
      </thead>
      <tbody id="js-calendar-body"></tbody>
    </table>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="calendar.js"></script>
  </body>
</html>
