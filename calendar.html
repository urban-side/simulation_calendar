<!DOCTYPE html>

<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>カレンダー</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="calendar.css">
  </head>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <body>
    <!--ナビバー記述-->
    <nav class="navbar navbar-light bg-light">
		  <div class="navbar-header">
        <a class="navbar-brand">Simulation Calendar</a>
		  </div>
    </nav>

    <br>

    <div class="container">

      <div class="row">
        <!--コントローラーの記述-->
        <div class="col-md-6 col-lg align-self-center">
          <div class="row">
            <div class="col mx-auto" style="text-align:center">シミュレーション開始日時</div><div class="w-100"></div>
            <input id="start-date" class="col-7" type="date" value="" placeholder="START Date">
            <input id="start-time" class="col-5" type="time" value="10:00" placeholder="START Time">
          </div>
          <br>
          <div class="row">
            <button id="set" class="col-sm-5 btn btn-warning btn-lg mx-auto">SET</button>
            <button id="submit" class="col-sm-5 btn btn-primary btn-lg mx-auto" disabled>START</button>
          </div>
          <br>
          <div class="row">
            <button id="stop" class="col-sm-5 btn btn-secondary btn-lg mx-auto" data-toggle="button" aria-pressed="false" disabled>STOP</button>
            <button id="reset" class="col-sm-5 btn btn-danger btn-lg mx-auto">RESET</button>
          </div>
          <br>
        </div>

        <!--アナログ時計の記述-->
        <div id="base" class="col-md-6 col-lg mx-auto">
          <img src="clock_pics/dial.png" class="clock"><!--文字盤-->
          <img src="clock_pics/hour.png" id="hour" class="clock"><!--短針-->
          <img src="clock_pics/minute.png" id="minute" class="clock"><!--長針-->
          <!--<img src="clock_pics/second.png" id="second" class="clock">秒針-->
        </div>

        <!--カレンダー本体の記述-->
        <div class="col-md-6 col-lg mx-auto">
          <br>
          <h2 class="calendar-title"><span id="js-year"></span>年 <span id="js-month"></span>月</h2>
          <table class="calendar-table">
            <thead><tr align="center">
              <th><font color="red">日</font></th>
              <th>月</th><th>火</th><th>水</th><th>木</th><th>金</th>
              <th><font color="blue">土</font></th>
            </tr></thead>
            <tbody id="js-calendar-body"></tbody>
          </table>
        </div>

      <!--仮装時間表示の記述-->
      <div class="col-md-6 col-lg-12"><br><br><br>
        <div class="row">
          <div class="col-lg-4 simulation-date mx-auto align-self-center" align="center">YYYY-MM-DD</div>
          <div class="col-lg-8 simulation-time mx-auto" align="center">HH:MM</div>
        </div>
      </div>

    </div>

    <p>画面サイズ：<span id="ScrSize"></span></p>
    <p>ウィンドウサイズ：<span id="WinSize"></span></p>
    <script type="text/javascript">
    //画面サイズの取得
    getScreenSize();
    //ウィンドウサイズの取得
    getWindowSize();

    //画面サイズを取得する
    function getScreenSize() {
      var s = "横幅 = " + window.parent.screen.width + " / 高さ = " + window.parent.screen.height;
      document.getElementById("ScrSize").innerHTML = s;
    }

    //ウィンドウサイズを取得する
    function getWindowSize() {
      var sW,sH,s;
      sW = window.innerWidth;
      sH = window.innerHeight;

      s = "横幅 = " + sW + " / 高さ = " + sH;

      document.getElementById("WinSize").innerHTML = s;
    }
    </script>

    <script type="text/javascript" src="calendar.js"></script>
  </body>

</html>
